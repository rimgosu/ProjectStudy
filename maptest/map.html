<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="map" style="width: 1000px; height: 500px; margin-top: 40px;"></div>
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=cllsw53gb0&submodules=geocoder"></script>
    <script>

        naver.maps.Service.geocode({ address: '경기도 광주시 경안동 123-4' }, function(status, response) {
            if (status === naver.maps.Service.Status.ERROR) {
                return alert('Something wrong!');
            }
            var new_position = new naver.maps.LatLng(response.v2.addresses[0].y, response.v2.addresses[0].x)
            document.write(new_position);
            map.setCenter(new_position);

            var marker = new naver.maps.Marker({
                position: new naver.maps.LatLng(response.v2.addresses[0].y, response.v2.addresses[0].x),
                map: map
            });
        });

    </script>
</body>
</html>
